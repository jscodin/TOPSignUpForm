<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUpForm</title>
  <link rel="stylesheet" href="signupform.css" />
</head>

<body>
  <div class="container">
    <div class="column leftSide">
      <div class="logoAndText">
        <div class="bgForLogo">
          <p><img src="images/odin-logo.png" alt="odin logo">ODIN</p>
        </div>
      </div>
      <div class="creditLink">
        Photo by <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
          West</a> on <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    </div>
    <div class="column rightSide">
      <div class="upperPara">
        <p>This is not a real online service! You know you need something<br>
          like this in your life to help you realise your deepest dreams.<br>
          Sign up <em>now</em> to get started
          <br>
          <br>
        <p>You <em>know</em> you want to.</p>
        </p>
      </div>
      <form>
        <div class="formContainer">
          <h3>Let's do this!</h3>
          <div class="formRow"><label for="firstname">first name</label>
            <input type="text" id="firstname" name="firstname">
          </div>
          <div class="formRow"><label for="lastname">last name</label>
            <input type="text" id="lastname" name="lastname">
          </div>
          <div class="formRow"><label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="formRow"><label for="phoneNumber">Phone number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
          </div>
          <div class="formRow"><label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="formRow"><label for="confirmPassword">confirm password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p class="closingText">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>

</html>
