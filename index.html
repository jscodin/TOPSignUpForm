<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUpForm</title>
  <link rel="stylesheet" href="signupform.css" />
</head>

<body>
  <div class="container">
    <div class="column leftSide">
      <div class="logoAndText">
        <div class="bgForLogo">
          <p><img src="images/odin-logo.png" alt="odin logo">ODIN</p>
        </div>
      </div>
      <div class="creditLink">
        Photo by <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
          West</a> on <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    </div>
    <div class="column rightSide">
      <div class="upperPara">
        <p>This is not a real online service! You know you need something<br>
          like this in your life to help you realise your deepest dreams.<br>
          Sign up <em>now</em> to get started
          <br>
          <br>
        <p>You <em>know</em> you want to.</p>
        </p>
      </div>
      <form>
        <p>Let's do this!</p>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
      </form>

    </div>
  </div>
</body>

</html>
